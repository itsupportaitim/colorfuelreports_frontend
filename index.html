<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EXCEL PROCESSOR</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #2c2c2c); /* Dark matte black with stormy undertones */
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      position: relative;
    }
    body::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('./public/tailungbackground.mp4') no-repeat center/cover; /* Thunderous texture */
  opacity: 0.2;
  z-index: 0;
}
video.background-video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover; /* Ensures video covers the entire background */
  opacity: 0.2; /* Matches previous texture opacity */
  z-index: 0;
}
    .container {
      text-align: center;
      max-width: 500px;
      padding: 20px;
      z-index: 1;
    }
    .logo {
      max-width: 200px;
      height: auto;
      filter: drop-shadow(0 0 15px #ffd700); /* Glowing effect for eye-on-pyramid logo */
      animation: pulseGlow 2s infinite alternate;
    }
    .upload-area {
      border: 3px dashed #ffd700; /* Gold to match glowing logo */
      padding: 20px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.7); /* Semi-transparent dark matte */
      box-shadow: 0 4px 20px rgba(255, 215, 0, 0.3); /* Subtle gold shadow */
      margin: 20px 0;
      transition: transform 0.3s, border-color 0.3s;
    }
    .upload-area.drag-active {
      transform: scale(1.05);
      border-color: #ffeb3b; /* Brighter gold on drag */
    }
    .upload-area p {
      margin: 10px 0;
      color: #ccc; /* Stormy gray text */
      font-weight: bold;
    }
    .process-button {
      background: #ffd700; /* Gold to match logo */
      color: #1a1a1a; /* Dark text for contrast */
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      transition: transform 0.2s, background 0.3s;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); /* Gold glow */
    }
    .process-button:hover:not(:disabled) {
      transform: scale(1.05);
      background: #ffeb3b; /* Brighter gold on hover */
    }
    .process-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .download-link {
      display: inline-block;
      margin-top: 20px;
      color: #ffd700; /* Gold to match theme */
      text-decoration: none;
      font-weight: bold;
      animation: fadeIn 0.5s ease-in;
      transition: color 0.3s;
    }
    .download-link:hover {
      color: #ffeb3b; /* Brighter gold on hover */
    }
    @keyframes pulseGlow {
      from { filter: drop-shadow(0 0 10px #ffd700); }
      to { filter: drop-shadow(0 0 20px #ffd700); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
    <video class="background-video" autoplay loop muted playsinline>
  <source src="./public/tailungbackground.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>
  <div class="container">
    <img src="./public/tailung.jpg" alt="My Brand Logo" class="logo">
    <div id="uploadArea" class="upload-area">
      <input type="file" id="fileInput" accept=".xls,.xlsx" style="display: none;">
      <p>Drag and drop your Excel file here, or click to select</p>
      <p id="fileName"></p>
    </div>
    <button id="processButton" class="process-button" disabled>Process File</button>
    <a id="downloadLink" class="download-link" style="display: none;">Download Processed File</a>
  </div>
  <script>
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const processButton = document.getElementById('processButton');
    const downloadLink = document.getElementById('downloadLink');
    const fileNameDisplay = document.getElementById('fileName');
    
    
    let selectedFile = null;

    uploadArea.addEventListener('click', () => fileInput.click());

    uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadArea.classList.add('drag-active');
    });

    uploadArea.addEventListener('dragleave', () => {
        uploadArea.classList.remove('drag-active');
    });

    uploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadArea.classList.remove('drag-active');
        const files = e.dataTransfer.files;
        handleFileSelection(files);
    });

    fileInput.addEventListener('change', () => {
        handleFileSelection(fileInput.files);
    });

    function handleFileSelection(files) {
        if (files.length && files[0].name.match(/\.(xls|xlsx)$/i)) {
            selectedFile = files[0];
            fileNameDisplay.textContent = `Selected: ${selectedFile.name}`;
            processButton.disabled = false;
            downloadLink.style.display = 'none';
        } else if (files.length) {
            alert('Please select an Excel file (.xls or .xlsx)');
        }
    }

    processButton.addEventListener('click', async () => {
        if (!selectedFile) return;

        processButton.disabled = true;
        processButton.textContent = 'Processing...';
        downloadLink.style.display = 'none';

        const formData = new FormData();
        formData.append('file', selectedFile);

        try {
            const response = await fetch('/api/sort-excel', {
                method: 'POST',
                body: formData,
            });

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(errorText || 'Processing failed');
            }

            // Get the blob from response
            const blob = await response.blob();

            // Create download URL
            const url = window.URL.createObjectURL(blob);

            // Generate filename
            const originalName = selectedFile.name.replace(/\.[^/.]+$/, '');
            const safeName = originalName.replace(/[^\w.\- ]/g, '_');
            const downloadFileName = `${safeName}_N.xlsx`;

            // Set up download link
            downloadLink.href = url;
            downloadLink.download = downloadFileName;
            downloadLink.textContent = `Download ${downloadFileName}`;
            downloadLink.style.display = 'inline-block';

        } catch (error) {
            console.error('Error:', error);
            alert(`Processing failed: ${error.message}`);
        } finally {
            processButton.disabled = false;
            processButton.textContent = 'Process File';
        }
    });
</script>

</body>
</html>
